<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			let ge = 0;
			let shi = 0;
			let bai = 0;
			let sum = 0;
			for(var i = 100; i <= 999; i++){
				ge = i % 10;
				ge = ge * ge * ge;
				shi = parseInt(i / 10) % 10;
				shi = shi * shi * shi;
				bai = parseInt(i / 100);
				bai = bai * bai * bai;
				sum = ge + shi + bai;
				if(sum == i)
					console.log(sum);
			}
			console.log(i);
		</script>
	</head>
	<body>
	</body>
</html>
