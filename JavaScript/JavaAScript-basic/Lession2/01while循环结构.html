<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			let sum = 0;
			var i = 1;
			while(i<=100){
				sum+=i++;//+= -= *= /= sum += i 相当于 sum = sum + i
			}
			console.log('1+2+3+4+5+6....'+sum);
			let x = 123456789;
			sum = 0;
			let a = 0;
			while(x > 0){
				sum = sum + x % 10;
				x = parseInt(x / 10);
				a++;
			}
			console.log('各个位数相加',sum,'运行次数是',a);
		</script>
	</head>

	</body>
</html>
