<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var arr = new Array()//定义数组对象，不给长度默认10，也可以给长度如new Array(20)
			// 自动扩容,索引可以是负数，但是一般从零开始
			arr[0] = 10;
			arr[1] = 20;
			arr[2] = 'abc';
			arr[-1] = 99;
			console.log(arr[0],arr[1],arr[2],arr[-1],arr);
			// 也可以定义数组,并且赋值
			var arr2 = [1,2,3,4,5,6];
		</script>
	</head>
	<body>
	</body>
</html>
