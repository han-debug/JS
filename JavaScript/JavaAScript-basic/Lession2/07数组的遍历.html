<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var arr=['11','22','33','44','55'];
			// 索引方式遍历
			for(let i = 0;i < arr.length; i++){
				console.log(arr[i]);
			}
			// 增强for方式遍历
			for(let i in arr){
				// i是索引
				console.log(arr[i]);
			}
			// 使用for...of方式遍历
			for (let s of arr) {
				// s数组里的每一个元素,会自动将数组的元素依次赋值给s
				console.log(s);
			}
		</script>
		
	</head>
	<body>
	</body>
</html>
