<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//字符串对象
			//1.长度
			s1 = 'abcde';
			console.log(s1.length);
			//2.大小写转换
			console.log(s1.toUpperCase(),'ABCDEF'.toLowerCase());
			//3.indexOf查找,返回索引，从左开始，首次出现的位置，不存在返回-1
			//lastindexOf
			s1 = 'abcd123a123c';
			console.log(s1.indexOf('1234'));
			console.log(s1.indexOf('123'),s1.lastIndexOf('123'));
			//charAt(index)返回index位置的字符
			console.log(s1.charAt(2));
			//substr求子串
			s2 = s1.substr(3,5);//从第三个取五个
			s3 = s1.substring(3,5);//从第三个取到第五个
			console.log(s2);
			console.log(s3);
			//5.replace替换
			s1 = 'aa bb cc dd';
			//默认只替换一个 replaceAll全部替换
			console.log(s1.replace(' ','?'));
			//字符串切割split返回的是数组
			var arr = s1.split(' ');
			console.log(arr);
			//join拼接元素，是split反操作
			console.log(arr.join(''));
			//匹配相关 startsWith()以xx开头 endsWith()以xx结尾
			s1 = 'java高级开发';
			console.log('s1'.startsWith('java'));
			console.log(s1.endsWith('开发'));
			//trim两边去除空白
			s1 = '   hahah   ';
			console.log(s1.trim().length);
			//slice()切片
			s1 = 'abcdefgh9635';
			console.log(s1.slice(4),s1.slice(0,5),s1.slice(5,10));
		</script>
	</head>
	<body>
	</body>
</html>
