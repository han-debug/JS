<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//函数的返回值是函数
			//可以将函数内部的局部变量，让外界访问，这就叫闭包
			//如果是闭包，函数结束后，该栈区不收回，这样，局部变量不销毁
			function a(x,y){
				let item = 20;
				
				function g(){
					return item - x - y;
				}
				return g;//返回一个函数
			}
			fun = a(5,6);
			ret = fun();
			console.log(a);
			console.log(ret);
		</script>
	</head>
	<body>
	</body>
</html>
