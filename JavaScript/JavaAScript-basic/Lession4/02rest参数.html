<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//rest参数形式(...参数名),表示任意多个参数,参数就变成了一个数组
			function add(a,b,...abc){
				let sum = a + b;
				for (let item of abc) {
					sum += item;
				}
				return sum;
			}
			let sum = add(1,1,2,3,6,5,8);
			console.log(sum);
		</script>
	</head>
	<body>
	</body>
</html>
