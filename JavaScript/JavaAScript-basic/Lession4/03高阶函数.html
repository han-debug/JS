<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//函数的参数是函数，函数的返回值是函数
			function add(a,b){
				return a + b;
			}
			function minus(a,b){
				return a - b;
			}
			function execute(a,b,fn){
				return fn(a,b);
			}
			
			//匿名函数，没有函数名的函数
			console.log(execute(5,6,function(x,y){
				return x * y;
			}));
			
		</script>
		
		
	</head>
	<body>
	</body>
</html>
