<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.books{
			width: 400px;
			margin: 20px auto;
			border: 1px solid #333;
		}
		.books>h2{
			font-size: 20px;
			color: #DC143C;
		}
		.books li{
			list-style-type: none;
		}
		.books li:nth-of-type(1){
			background-color: aqua;
		}
		.books li:last-child{
			background-color: aliceblue;
		}
		.books h2:nth-of-type(2){
			background-color: #333;
		}
	</style>
	<body>
		<h1>css选择器</h1>
		<p>
			1.id,类选择器，标签选择器
			2.结构伪类选择器：nth-child：nth-first
			3.层级选择器:E>F E F E+F E~F
			4.属性选择器 input[@name='user']
		</p>
		<div class="books"">
			<h2>图书列表</h2>
			<ul>
				<li><a href="#">图书1</a></li>
				<li><a href="#">图书2</a></li>
				<li><a href="#">图书3</a></li>
				<li><a href="#">图书4</a></li>
				<li><a href="#">图书5</a></li>
			</ul>
			<h2>lalala</h2>
		</div>
		<script>
			//该两种可以代替前面所有
			const h2 = document.querySelector('.books>h2');
			console.log(h2.innerHTML);
			const links = document.querySelectorAll('.books li a');
			for (let s of links) {
				console.log(s.innerHTML);
			}
			const h22 = document.querySelector('.books h2:nth-of-type(2)');
			h22.innerHTML = 'dadadada';
		</script>
	</body>
</html>
