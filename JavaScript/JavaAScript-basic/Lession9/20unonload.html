<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			window.onunload = function(){
				alert('页面要关闭了');
			}
			window.onload=function(){
				document.querySelector('#btn1').onclick=function(){
				window.close();
			}}
			
		</script>
	</head>
	<body>
		<button id="btn1">关闭</button>
	</body>
</html>
