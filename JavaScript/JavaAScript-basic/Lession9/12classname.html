<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.list{
				width: 500px;
				margin: 50px auto;
				broder: 1px solid #333;
			}
			.list li:hover{
				cursor: pointer;
				background-color: #8A2BE2;
			}
			.selected{
				background-color: chocolate;
			}
		</style>
	</head>
	<body>
		<div class="list">
			<h2>图书列表</h2>
			<ul>
				<li class="hahha"><a href="/book/1">图书1</a></li>
				<li><a href="/book/2">图书2</a></li>
				<li><a href="/book/3">图书3</a></li>
				<li><a href="/book/4">图书4</a></li>
				<li><a href="/book/5">图书5</a></li>
			</ul>
		</div>
		<script>
			const books = document.querySelectorAll('.list li');
			for (let li of books){
				li.onclick = function(){
					if(this.className.indexOf('selected') != -1){
						console.log(this.className)
						this.className = this.className.replace(' selected','');
						}else{
							this.className += ' selected';
						}
				}
			}
		</script>
	</body>
</html>
