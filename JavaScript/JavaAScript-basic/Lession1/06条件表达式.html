			console.log(max);

			let nums = 27;

			let month = 1;
			let season = month > 12 || month < 1 ? '无效月份' : month >= 10 ? '第四季度' : month >= 7 ? '第三季度' : month >= 4 ? '第二季度' :
				'第一季度';
				console.log('季度是',season);
