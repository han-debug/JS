		<script>
		// + - * / ++ --
		var x=8, y=6;
		console.log(8+6,8-6,8*6,8/6,8%6);
		var a = 158;//分解这个三位数
		// 对10求余是保留最后一位,除10是去掉最后一位,当然结果要是整数形式才成立
		var b= parseInt(a/100);//百位
		var c= parseInt(a%100/10)//十位
		var d= parseInt(a%10)//个位
		console.log(b,c,d);
		// ++ 自增 -- 自减
		// a++,相当于a=a+1
		// ++在变量前面,那么该变量先自增,再参与表达式的计算
		// ++在变量后面,那么该变量先参与表达式计算,再自增
		x = 50
		// y=++x - 10;
		y=x++ - 10;
		console.log(y);
		</script>
