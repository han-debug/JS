<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			let num=parseInt(prompt('请输入数字:'));
			if(num<0){
				num = -num;
			}
			alert('绝对值为'+num);
			// 判断是否是闰年
			let year = 2080;
			if(year % 4 == 0 && year % 100 != 0 || year % 400 ==0){
				alert(year+'是闰年');
			}
			else alert(year+'不是闰年');
		</script>
	</head>
	<body>
	</body>
</html>
