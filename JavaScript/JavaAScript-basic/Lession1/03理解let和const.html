<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			{
			var x = 10;
			console.log('块内：x=',x);
			let y = 10;//作用域只在块内,出了就无效了，不能重复定义
			y = 20;
			console.log('块内：y=',y);
			}
			
			console.log('块外：x=',x);
			// console.log('块内：y=',y);
			console.log(a);//变量的先定义
			var a = 100;
			// console.log(b);//变量不会先定义
			let b = 134;
		</script>
		<script>
			{
				const I = 999;//块级,不能重复定义,也不能被改变,常量，不能提升,必须赋初始值
				console.log(I);
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
