<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			const books = [
				{id:1,title:'java',qty:1,price:20},
				{id:2,title:'c',qty:1,price:30},
				{id:3,title:'c++',qty:1,price:40},
				{id:4,title:'js',qty:1,price:50},
			];
			function show(){
				html = '<table>';
				html += '<tr><td>编号</td><td>书名</td><td>数量</td><td>价格</td></tr>'
				for(let b of books){
					html +=`
						<tr>
							<td>${b.id}</td>
							<td>${b.title}</td>
							<td>${b.qty}</td>
							<td>${b.price}</td>
						</tr>
					`;
				}
				html += '</table>';
			}
			show();
			document.write(html);
		</script>
	</head>
	<body>
	</body>
</html>
