<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function goto(){
				var ff = parseInt(prompt('第几页？'));
				history.go(ff);
			}
		</script>
	</head>
	<body>
		<div>
			<div>
				<a href="javascript:void(0)" onclick="window.history.back()">后退</a>
				<a href="javascript:void(0)" onclick="history.forward()">前进</a>
				<a href="javascript:void(0)" onclick="goto();">跳转</a>
				<a href="javascript:void(0)" onclick="alert('共查看了'+history.length)">查看历史</a>
			</div>
		</div>
	</body>
</html>
